<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <button class="menu_btn"><img src="public/menu.png" alt=""></button>
            <div class="profile_logo">
                <img src="public/user.png" alt="">
            </div>
        </nav>

        <div class="content">
                <!-- <div class="todo">
                    <div class="title">Song</div>
                    <div class="todo_content">Aisa lgta hai kyo teri aankhe jaise</div>
                </div> -->
        </div>

        <button class="add_todo">
            +
        </button>

    </div>
    <div class="main_add_container">
        <div class="back_btn">
            <button><img src="public/arrow-left.png" alt="" srcset=""></button>
        </div>

        <div class="add_container">
            <input type="text" placeholder="Title" class="input_title">
            <!-- <input type="" placeholder="Note" class="input_note"> -->
             <textarea name="note" id="note" class="input_note" placeholder="Note"></textarea>
        </div>

        <div class="footer">
            <button class="like">
                <img src="public/love.png" alt="" srcset="">
            </button>
            <button class="delete" onclick="delete_todo()">
            <!-- <button class="delete"> -->
                <img src="public/delete.png" alt="" srcset="">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="my.js"></script> -->
</body>

</html>
